<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #FAFAFA;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .success-container {
            text-align: center;
            background: #FFF;
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #28a745;
            font-family: Arial, sans-serif;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        .btn-primary {
            background-color: #131313;
            color: #FFF;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Verification Successful</h1>
        <p>Your email and phone number have been verified successfully.</p>
        <a href="/" class="btn-primary">Go to Home</a>
    </div>
</body>
</html>
