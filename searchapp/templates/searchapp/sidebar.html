<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Design</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #FAFAFA;
            margin: 0;
        }
        /* Sidebar Styles */
        .sidebar {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 20px 10px;
            border-right: 1px solid #ddd;
        }
        .content {
            padding: 20px;
        }
        .sidebar h2 {
            font-size: 18px;
            font-weight: bold;
            color: #E94B35;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            background-color: #f1f1f1;
            color: #E94B35;
        }
        .sidebar a.active {
            background-color: #E94B35;
            color: #FFF;
        }
        .sidebar a i {
            font-size: 16px;
            margin-right: 10px;
            color: #E94B35;
        }
        .sidebar .collapse-arrow {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            cursor: pointer;
        }
        .sidebar .collapse-arrow i {
            font-size: 20px;
            color: #E94B35;
            transition: transform 0.3s;
        }
        .sidebar .collapse-arrow i.rotate {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Approval</h2>
            {% if role == "superadmin" %}
            <a href="{% url 'registered_users' %}">
                <i class="bi bi-pencil"></i> Registered Users Page
            </a>
            <a href="{% url 'add_user' %}">
                <i class="bi bi-person-plus"></i> Add User
            </a>
            {% elif role == "admin" %}
            <a href="{% url 'registered_users' %}">
                <i class="bi bi-pencil"></i> Registered Users Page
            </a>
            {% elif role == "user" %}
            <a href="{% url 'registered_users' %}">
                <i class="bi bi-pencil"></i> Registered Users Page
            </a>
            {% endif %}
            
            
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const collapseArrow = document.querySelector('.collapse-arrow i');
        const sidebar = document.querySelector('.sidebar');

        if (collapseArrow && sidebar) {
            collapseArrow.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                collapseArrow.classList.toggle('rotate');
            });
        } else {
            console.error('Required elements not found in the DOM.');
        }

    </script>
</body>
</html>
